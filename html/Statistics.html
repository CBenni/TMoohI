<!DOCTYPE html>
<html>

<head>
	<title>wstest</title>
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script>
	function log(x){
		var txt = $("#receiver");
		console.log(x)
		txt.val( txt.val()+x+"\n");
	}
	
	w = new WebSocket('ws://localhost:3141');
	w.onopen = function(e) {
		log("Connected!")
		w.send('[{"level":0},{"type":"stats"}]')
	}
	w.onmessage = function(e) {
		//log(e)
		log(e.data)
	}
	
	$(function(){
		$("#sender").keypress(function(e) {
			if(e.which == 13) 
			{
				w.send($("#sender").val());
				log("Sending "+$("#sender").val())
			}
		});
	})
	</script>
	<style>
	* 
	{
		margin: 0;
	}
	
	body, html 
	{
		height: 100%;
	}
	</style>
</head>

<body>
	<input type="text" id="sender" value='[{"level":0},{"type":"stats"}]' /><br>
	<textarea id="receiver" style="width: 100%; height: 100%;"></textarea>
</body>

</html>
